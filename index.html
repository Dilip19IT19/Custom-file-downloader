<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom File Downloader</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="heading">
        <H1>File Downloader</H1>
      </div>
      <div class="info">
        <p>Paste url of image, video, or pdf to download.</p>
      </div>
      <input type="text" placeholder="🖇️ paste file URL">
      <button>Download</button>
    </div>
  </div>
  
<script src="./script.js"></script>
</body>
</html>
